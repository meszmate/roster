# Dracula Theme - Purple dark modern aesthetic
name = "dracula"
description = "Dark theme with vibrant purple and pink accents"

[colors]
primary = "#BD93F9"
secondary = "#FF79C6"
accent = "#50FA7B"
background = "#282A36"
foreground = "#F8F8F2"
muted = "#6272A4"
border = "#44475A"
error = "#FF5555"
warning = "#F1FA8C"
success = "#50FA7B"
online = "#50FA7B"
away = "#F1FA8C"
