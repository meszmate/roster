run:
  timeout: 5m

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - ineffassign
    - typecheck
    - gosimple
    - goconst
    - gocyclo
    - misspell

linters-settings:
  gocyclo:
    min-complexity: 20

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
